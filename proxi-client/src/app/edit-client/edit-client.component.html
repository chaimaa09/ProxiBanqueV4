<div class="container">
  <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nom">Nom</label>
        <input  formControlName="nom" type="text" class="form-control" id="nom" placeholder="nom">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="prenom">Prenom</label>
        <input  formControlName="prenom" type="text" class="form-control" id="prenom" placeholder="prenom">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input  formControlName="adresse" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input  formControlName="email" type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    
    <div class="form-group">
      <label for="ville">Ville</label>
      <input  formControlName="ville" type="text" class="form-control" id="ville" placeholder="Casabnaca">
    </div>

    <div class="form-group">
      <label for="codePostale">Code postal</label>
      <input  formControlName="codePostale" type="text" class="form-control" id="codePostale" placeholder="91000">
    </div>
    

    <button type="submit" class="btn btn-primary">modifier</button>
  </form>
  </div>
