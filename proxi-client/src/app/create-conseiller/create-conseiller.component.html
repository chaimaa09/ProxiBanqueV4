<div class="container mt-5">

        <form #conseillerForm="ngForm" (ngSubmit)="onSubmit(conseillerForm)">

                    <label for="nom">Nom</label>
                    <input ngModel name="nom" type="text" class="form-control" id="nom" placeholder="Nom">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="prenom">Pr√©nom</label>
                    <input ngModel name="prenom" type="text" class="form-control" id="prenom" placeholder="Prenom">
                  </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Ajouter</button>
              </form>
    </fieldset>
</div>
