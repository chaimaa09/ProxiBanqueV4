<table class="table">  
    <thead>
      <tr>
        <th scope="col">CODE CLIENT</th>
        <th scope="col">NOM</th>
        <th scope="col">PRENOM</th>
        <th scope="col">EMAIL</th>
        <th scope="col">ADRESSE</th> 
        <th scope="col">VILLE</th>
        <th scope="col">CODE POSTALE</th>
        <th scope="col">ACTIONS</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of clients">
        <th scope="row">{{c.code}}</th>
          <td>{{c.nom}}</td>
          <td>{{c.prenom}}</td>
          <td>{{c.email}}</td>
          <td>{{c.adresse}}</td>
          <td>{{c.ville}}</td>
          <td>{{c.codePostale}}</td>

          <td>
            <button type="button" class="btn btn-outline-success" >Modifier</button>
            <button type="button" class="btn btn-outline-primary" >Comptes</button>
            <button type="button" class="btn btn-outline-warning" >Virement</button>
            <button type="button" class="btn btn-outline-danger" (click)="delete(c.code)">Supprimer</button>
          </td>
          </tr>
    </tbody>
    </table>
