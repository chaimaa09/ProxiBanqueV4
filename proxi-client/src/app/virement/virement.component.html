
<div class="container mt-5">
<div class="card-deck">
  <div class="card">
    <div class="card-header">Virement Compte à Compte</div>
    <div class="card-body">
<form #detailForm="ngForm" (ngSubmit)="virement(detailForm)">
    <div class="form-group">
      <label >Numéro Compte débiteur</label>
      <input type="number" class="form-control"   placeholder="Enter compte débiteur" name="compteD" ngModel>
      
    </div>
    <div class="form-group">
        <label >Numéro Compte créditeur</label>
        <input type="number" class="form-control"  placeholder="Enter compte créditeur" name="compteC" ngModel>
        
      </div>
      <div class="form-group">
        <label >Montant</label>
        <input type="number" class="form-control"  placeholder="Enter montant" name="montant" ngModel>
        
      </div>
 
    <button type="submit" class="btn btn-primary">effectuer virement</button>
  </form>
    </div>
  </div>
</div>
</div>
