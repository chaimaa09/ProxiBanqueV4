
<body class="bg-login">
    <div class="container col-sm-5 mt-5">
        <div class="card">
                <div class="card-header">Authentification</div>
                <div class="card-body">
                    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                        
                        <div class="form-group">
                            <label for="inputEmail4">Login</label>
                            <input ngModel name="username" type="email" class="form-control" id="inputEmail4" placeholder="Login">
                        </div>
                        
                        <div class="form-group">
                            <label for="inputPassword4">Password</label>
                            <input ngModel name="password" type="password" class="form-control" id="inputPassword4" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary">Sign in</button>
                        
                    </form>
                </div>
            </div>
    </div> 
</body>
